<div>
  <h2>Expenses List</h2>
  <button (click)="navigateToAddExpense()">Ajouter une transaction</button>

  <ul>
    <li *ngFor="let expense of expenses">
      {{ expense.amount }}
      {{ expense.transactionNature }}
      {{ expense.transactionName }}
      {{ expense.description }}
      {{ expense.transactionDate }}
      <button (click)="deleteExpense(expense)">Delete</button>
      <button (click)="navigateToEditExpense(expense)">Edit</button>
    </li>
  </ul>
</div>
