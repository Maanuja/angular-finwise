<div>
    <h2>Modfier la catégorie</h2>
    <form [formGroup]="categoryForm" (ngSubmit)="updateCategory()">
      <label for="categoryName">Nom catégorie:</label>
      <input type="text" id="categoryName" formControlName="name" required class="rounded-input">
      <button type="submit" class="styled-button">Enregistrer</button>
    </form>
  </div>
